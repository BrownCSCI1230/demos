<html>
  <head>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="convolutions.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://pixijs.download/release/pixi.min.js"></script>
    <script type="text/javascript" src="graph.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <title>Convolutions</title>
  </head>
  <body>
    <div id="signalGraph"></div>
    <button class="ui-button ui-widget ui-corner-all" id="clearFunctionButton">Clear Function</button>
    <button class="ui-button ui-widget ui-corner-all" id="boxFunctionButton">Box Function</button>
    <div id="filterGraph"></div>
    <button class="ui-button ui-widget ui-corner-all" id="clearFilterButton">Clear Filter</button>
    <button class="ui-button ui-widget ui-corner-all" id="boxFilterButton">Box Filter</button>
    <button class="ui-button ui-widget ui-corner-all" id="triangleFilterButton">Triangle Filter</button>
    <button class="ui-button ui-widget ui-corner-all" id="gaussianFilterButton">Gaussian Filter</button>
    <button class="ui-button ui-widget ui-corner-all" id="sincFilterButton">Sinc Filter</button>
    <button class="ui-button ui-widget ui-corner-all" id="convolveButton">Convolve</button>
    <div id="filterSlider"></div>
    <div id="productGraph"></div>
    <div id="resultGraph"></div>
  </body>
</html>
